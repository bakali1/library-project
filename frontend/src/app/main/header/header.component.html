
<!-- Main Header -->
<header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <!-- Brand/Logo -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/dashboard">
      <span class="fs-3 me-2">üè´</span>
      <span class="d-none d-sm-inline">School<span class="text-primary">Lib</span></span>
    </a>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/checkout" routerLinkActive="active">
            <i class="bi bi-journal-plus me-1"></i> New Loan
          </a>
        <li class="nav-item">
          <a class="nav-link" routerLink="/booklist" id="booklist"
             role="button">
            <i class="bi bi-layers me-1"></i> Book List
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/overdue" routerLinkActive="active">
            <i class="bi bi-exclamation-triangle me-1"></i> Overdue
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/return" routerLinkActive="active">
            <i class="bi bi-journal-check me-1"></i> Returns
          </a>
        </li>
      </ul>

      <!-- Right-aligned controls -->
      <div class="d-flex align-items-center">
        <!-- Quick Book Search -->
        <div class="input-group me-2">
          <input type="text" class="form-control form-control-sm"
                 [(ngModel)]="searchQuery"
                 placeholder="Book ID/Title">
          <button class="btn btn-sm btn-outline-secondary" type="button" (click)="onSearch()">
            <i class="bi bi-upc-scan"></i>
          </button>
        </div>

        <!-- User dropdown -->
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
             id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="me-2 text-end d-none d-sm-block">
              <div class="fw-bold">{{currentUser.name}}</div>
              <div class="small text-muted">{{currentUser.role}}</div>
            </div>
            <img [src]="currentUser.avatar" alt="User" width="40" height="40" class="rounded-circle">
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" routerLink="/profile"><i class="bi bi-person me-2"></i>Profile</a></li>
            <li><a class="dropdown-item" routerLink="/settings"><i class="bi bi-gear me-2"></i>Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logout()"><i class="bi bi-box-arrow-right me-2"></i>Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
